# install local opentelemetry collection : https://faun.pub/elastic-apm-and-opentelemetry-integration-49abaaccdad9
# ApiKey must be updated.
apiVersion: v1
kind: Namespace
metadata:
  name: faas
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector-external
  labels:
    app: opentelemetry
    component: otel-collector
spec:
  type: NodePort
  ports:
  - name: grpc # Default endpoint for OpenTelemetry receiver.
    port: 4318
    protocol: TCP
    targetPort: 4318
    nodePort: 30073
  selector:
    component: otel-collector
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
data:
  config.yaml: |-
    receivers:
      otlp:
        protocols:
          http:
    processors:
      batch: null
    exporters:
      otlp/elastic:
        endpoint: 'apm-server-staging-apm-http.faas.svc.cluster.local:8200'
        headers:
          Authorization: "ApiKey V3dpMllJQUJoTzBxY0t5blRFWU06ZnQ1bGlLT3dUZVdPMF9RM0tidEJKdw=="  
        tls:
          insecure: true
      logging:
        loglevel: DEBUG
    extensions:
      health_check:
    service:
      pipelines:
        metrics:
          receivers: [otlp]
          exporters: [logging, otlp/elastic]
        traces:
          receivers: [otlp]
          exporters: [logging, otlp/elastic]
        logs:
          receivers: [otlp]
          exporters: [logging, otlp/elastic]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  labels:
    app: opentelemetry
    component: otel-collector
spec:
  selector:
    matchLabels:
      app: opentelemetry
      component: otel-collector
  template:
    metadata:
      labels:
        app: opentelemetry
        component: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib-dev:latest
        ports:
          - containerPort: 4318
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - mountPath: /var/log
          name: varlog
          readOnly: true
        - mountPath: /var/lib/docker/containers
          name: varlibdockercontainers
          readOnly: true
        - mountPath: /etc/otel/config.yaml
          name: data
          subPath: config.yaml
          readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: data
        configMap:
          name: otel-collector-config