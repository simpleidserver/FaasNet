<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Test</title>
    <base href="/" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
	<style>
		html, body {
			height: 100%;
		}
		
		.no-padding {
			padding-left: 0px !important;
			padding-right: 0px !important;
		}
		
		.no-margin {
			margin-left: 0px !important;
			margin-right: 0px !important;
		}
		
		#selectNode > div:first-child  {
			padding: 5px 5px 0px 0px;
		}
		
		#websiteContent {
			border-right: 1px solid gray;
			border-left: 1px solid gray;
		}
	</style>
</head>
<body>
	<div class="container-fluid vh-100 d-flex flex-column no-padding no-margin">
		<header>
			<nav class="navbar navbar-expand-sm navbar-light flex-shrink-0 bg-light" id="navHeader">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">EventMesh</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
					  <span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
					  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
						  <a class="nav-link active" href="#">Node overview</a>
						</li>
					  </ul>
					  <div class="d-flex" id="selectNode">
						<div class="col-auto">
							<span>Active EventMesh node</span>
						</div>
						<select class="form-select">
							<option>localhost:5000</option>
							<option>localhost:5001</option>
						</select>
					  </div>
				</div>
			</nav>
		</header>
		<div class="row flex-grow-1 justify-content-md-center">
			<main class="col-11">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Summary</h5>
						<p class="card-text">			
							<div>
								EventMesh node is listening on <b>localhost:5000</b>
							</div>
							<div>							
								Status is <b style="color: green">Active</b>
							</div>
							<div>
								Last refresh time <b>08-09-2022 22:09</b>
							</div>
							<div>
								<b>UDP</b> protocol is used
							</div>
						</p>
					</div>
				</div>				
				<div class="card">
					<div class="card-body">					
						<h5 class="card-title">List of partitions</h5>
						<p class="card-text">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>Name</th>
										<th>Status</th>
										<th>Commit Index</th>
										<th>Last applied</th>
										<th>Commit snapshot index</th>
										<th>Last snapshot index</th>
									</tr>
								<thead>
								<tbody>
									<tr>
										<td>VPN</td>
										<td>Leader</td>
										<td>1</td>
										<td>2</td>
										<td>0</td>
										<td>0</td>
									</tr>
								</tbody>
							</table>
						</p>
					</div>
				</div>	
			</main>	
		</div>
	</div>
</body>
</html>
